<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Coach</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Virtual Coach</h1>
    </header>
    <main>
        <section id="coach-messages">
            <div class="message">
                <p>Hello! I am your virtual coach. How can I assist you today?</p>
            </div>
        </section>
        <section id="user-input">
            <form id="input-form">
                <input type="text" id="user-message" placeholder="Type your message here..." required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Virtual Coach App. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
